{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block head %}
<style>
  .form-container {
    display:flex;
    width:70%;
    height: 80%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .form-container input {
    width: 250px;
    height: 50px;
    border: 2px solid #05386B;
    border-radius: 6px;
    padding-left: 10px;
    margin-bottom: 10%;
  }

  .form-container button {
    background-color: #05386B;
    color: #EDF5E1;
    width: 50%;
    height: 40px;
    border: 1px solid #EDF5E1;
    border-radius: 10px;
    font-weight: bold;
  }
</style>
{% endblock %}

{% block body %}

  <div class="form-container">
    <form action="{{ url_for('signin') }}" method="post">
      <input type="text" name="username" placeholder="Username">
      <button>Submit</button>
    </form>
  </div>




{% endblock %}
